<html lang="en">
<head>
    <meta charset="utf-8">

    <title>防城港疫情地图【实时更新】</title>

    <link rel="stylesheet" href="css/sty.css"/>
    <meta name="description" content="防城港疫情地图【实时更新】，放大更清楚">
</head>
<body>
<div>截止2020年2月8日我市确诊17人，其中重症患者5人，康复出院1人，累计追踪到密切接触者546人，尚在接受医学观察240人。</div>
<div id="container" class="map" tabindex="0"></div>
<script src="js/china.js"></script>
<script type="text/javascript"
        src="https://webapi.amap.com/maps?v=1.4.15&key=您申请的key值&plugin=AMap.MarkerClusterer"></script>
<script type="text/javascript">
function Location() {};
 
    Location.prototype.getLocation = function (callback) {
        var options = {
            enableHighAccuracy: true,
            maximumAge: 1000
        };
        this.callback = Object.prototype.toString.call(callback) == "[object Function]" ?
            callback :
        function (address) {
            alert(address.province + address.city);
            console.log("getocation(callbackFunction) 可获得定位信息对象");
        };
        var self = this;
        if (navigator.geolocation) {
            //浏览器支持geolocation
            navigator.geolocation.getCurrentPosition(function (position) {
                //经度
                var longitude = position.coords.longitude;
                //纬度
                var latitude = position.coords.latitude;
                self.loadMapApi(longitude, latitude);
            }, self.onError, options);
        } else {
            //浏览器不支持geolocation
        }
    };
 
    Location.prototype.loadMapApi = function (longitude, latitude) {
        var self = this;
        var oHead = document.getElementsByTagName('HEAD').item(0);
        var oScript = document.createElement("script");
        oScript.type = "text/javascript";
        oScript.src = "http://api.map.baidu.com/getscript?v=2.0&ak=A396783ee700cfdb9ba1df281ce36862&services=&t=20140930184510";
        oHead.appendChild(oScript);
        oScript.onload = function (date) {
            var point = new BMap.Point(longitude, latitude);
            var gc = new BMap.Geocoder();
            gc.getLocation(point, function (rs) {
                var addComp = rs.addressComponents;
                self.callback(addComp);
            });
        }
    };
 
    Location.prototype.onError = function (error) {
        switch (error.code) {
        case 1:
            alert("位置服务被拒绝");
            break;
        case 2:
            alert("暂时获取不到位置信息");
            break;
        case 3:
            alert("获取信息超时");
            break;
        case 4:
            alert("未知错误");
            break;
        }
    };
 
    //调用
    var local = new Location();
    local.getLocation(function (res) {
        //此处就是返回的地理位置信息
        console.log(res);
        //JSON.stringify(res)，把返回的对象转为字符串了，自己根据需求截取下就好
        var resstr = JSON.stringify(res);
        alert(resstr);
    });


/////
///
    var cluster, markers = [];

    var map = new AMap.Map("container", {
        resizeEnable: true,
        center: [108.35467, 21.686732],
        zoom: 10
    });

    for (var i = 0; i < points.length; i += 1) {
        markers.push(new AMap.Marker({
            position: points[i]['lnglat'],
            title: points[i]['add'],
            content: '<div style="background-color: hsla(180, 100%, 50%, 0.7); height: 24px; width: 24px; border: 1px solid hsl(180, 100%, 40%); border-radius: 12px; box-shadow: hsl(180, 100%, 50%) 0px 0px 1px;"></div>',
            offset: new AMap.Pixel(-15, -15)
        }))
    }

    addCluster();

    function addCluster() {
        if (cluster) {
            cluster.setMap(null);
        }

        cluster = new AMap.MarkerClusterer(map, markers, {gridSize: 80,minClusterSize:1});
        
    }
</script>

</html>
