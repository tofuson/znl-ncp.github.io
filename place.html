<body>
<div style="margin:10px">截止2020年2月9日我市确诊17人，其中重症患者5人，康复出院1人，累计追踪到密切接触者546人，尚在接受医学观察240人。

<div id="container" class="map" tabindex="0"></div>
<script src="js/place.js"></script>
<script type="text/javascript"
        src="https://webapi.amap.com/maps?v=1.4.15&key=您申请的key值&plugin=AMap.MarkerClusterer"></script>
<script type="text/javascript">
    var cluster, markers = [];

    var map = new AMap.Map("container", {
        resizeEnable: true,
        center: [108.35467, 21.686732],
        zoom: 10
    });

    AMap.plugin([
            'AMap.ToolBar',
        ], function(){
            // 在图面添加工具条控件，工具条控件集成了缩放、平移、定位等功能按钮在内的组合控件
            map.addControl(new AMap.ToolBar({
                // 简易缩放模式，默认为 false
                liteStyle: true
            }));
        });

    for (var i = 0; i < points.length; i += 1) {
        markers.push(new AMap.Marker({
            position: points[i]['lnglat'],
            title: points[i]['add'],
            content: '<div style="background-color: hsla(180, 100%, 50%, 0.7); height: 24px; width: 24px; border: 1px solid hsl(180, 100%, 40%); border-radius: 12px; box-shadow: hsl(180, 100%, 50%) 0px 0px 1px;"></div>',
            offset: new AMap.Pixel(-15, -15)
        }))
    }

    addCluster();

    function addCluster() {
        if (cluster) {
            cluster.setMap(null);
        }

        cluster = new AMap.MarkerClusterer(map, markers, {gridSize: 80,minClusterSize:1,maxZoom:1});
        
    }
</script>
</body>
